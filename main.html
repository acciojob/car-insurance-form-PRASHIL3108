<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
<!-- 		name -->
		<label for="name">Name :</label>
		<input type="text" id="name" required><br><br>
<!-- 		email -->
		<label for="email">Email :</label>
		<input type="email" id="email" required><br><br>
<!-- 		gender -->
		<label for="gender">Gender :</label>
		<input type="radio" id="male" name="gender" required value="Male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" required>
		<label for="female">Female</label>
		<br><br>
		
<!-- 		Car brands -->
		<label for="cars">Car Brands :</label>
		<select id="cars">
			<option id="cars">BMW</option>
			<option id="cars">Audi</option>
			<option id="cars">Mercedez</option>
		</select>
		<br><br>
<!-- 		age -->
		<label for="carage">Car Age :</label>
		<input type="text" id="carage" required><br><br>
<!-- 		dob -->
		<label for="dop">Date of Purchase(dop) :</label>
		<input type="date" id="dop" required><br><br>
<!-- 		password -->
		<label for="password">Password</label>
		<input type="password" id="password" required><br><br>
<!-- 		submit button -->
		<button type="submit" id="submit">Submit</button>
	</form>

</body>

</html>
